name: Deployment

on:
  push:
    branches:
      # - main
      - qa
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'qa' }}

    env:
      DOCKER_REGISTRY_USER: ${{ secrets.DOCKER_REGISTRY_USER }}
      DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      EADDB_ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY: ${{ secrets.EADDB_ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY }}
      EADDB_ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY: ${{ secrets.EADDB_ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY }}
      EADDB_ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT: ${{ secrets.EADDB_ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT }}
      EADDB_SECRET_KEY_BASE: ${{ secrets.EADDB_SECRET_KEY_BASE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Configure SSH Key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Kamal deploy
        run: |
          echo "Deploying to $GITHUB_ENVIRONMENT environment"
          bundle exec kamal deploy -d $GITHUB_ENVIRONMENT
